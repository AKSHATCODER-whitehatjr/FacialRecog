 
<html>
  <head>
    <title>Facial Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h1>Facial Recognition</h1>
      <br><br>
      <p style="font-size: 22px;">Model is trained to identify the following family members: </p>
     <b class = "nameofpeople">    
      
      <br><br>
      <hr>Mom<hr>
      <br>
      Dad<hr>
      <br>
      Akshat<hr>
      <br>
      Adyant<hr>
    </b>
      <label>Webcam View - </label>
<div id = "camera"></div>
      <br><br>
<div id = "result"></div>       
      <br><br>
<button id = "snap" onclick = take_snapshot() class = "btn btn-success">Capture Image</button>
      <br><br>
<button id = "check" onclick = check() class = "btn btn-warning">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Person :<span id = "objectname"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id = "objectaccuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
